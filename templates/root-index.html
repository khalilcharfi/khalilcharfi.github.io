    <!-- SEO Meta Tags -->
    <meta name="description" content="Khalil Charfi's multilingual portfolio showcasing expertise in Vue.js, Angular, Laravel, and full-stack development. Redirecting to your preferred language version.">
    <meta name="keywords" content="Software Engineer, Full-Stack Developer, Vue.js, Angular, Laravel, PHP, JavaScript, Multilingual Portfolio">

    <!-- Hreflang Tags -->
    <link rel="alternate" hreflang="en" href="https://khalilcharfi.github.io/en/" />
    <link rel="alternate" hreflang="fr" href="https://khalilcharfi.github.io/fr/" />
    <link rel="alternate" hreflang="ar" href="https://khalilcharfi.github.io/ar/" />
    <link rel="alternate" hreflang="de" href="https://khalilcharfi.github.io/de/" />
    <link rel="alternate" hreflang="x-default" href="https://khalilcharfi.github.io/en/" />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .redirect-container {
        text-align: center;
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
      }
      .language-list {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }
      .language-list li a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f5f5f5;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }
      .language-list li a:hover {
        background-color: #e0e0e0;
      }
      [dir="rtl"] .language-list {
        flex-direction: row-reverse;
      }
    </style>

    <script>
      (function() {
        // Check if URL already has a language path
        const path = window.location.pathname;
        if (path.match(/^\/(en|fr|ar|de)\//)) {
          return; // Already on a language path
        }
        
        // Redirect based on browser language
        const lang = navigator.language || navigator.userLanguage || 'en';
        let redirectUrl = '/en/';
        
        if (lang.startsWith('fr')) redirectUrl = '/fr/';
        else if (lang.startsWith('ar')) redirectUrl = '/ar/';
        else if (lang.startsWith('de')) redirectUrl = '/de/';
        
        // Check for language preference in localStorage
        const savedLang = localStorage.getItem('preferred-language');
        if (savedLang) {
          redirectUrl = '/' + savedLang + '/';
        }
        
        window.location.href = redirectUrl;
      })();
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please select your preferred language:</p>
        
        <ul class="language-list">
            <li><a href="/en/" onclick="localStorage.setItem('preferred-language', 'en')">English</a></li>
            <li><a href="/fr/" onclick="localStorage.setItem('preferred-language', 'fr')">Français</a></li>
            <li><a href="/ar/" onclick="localStorage.setItem('preferred-language', 'ar')" dir="rtl">العربية</a></li>
            <li><a href="/de/" onclick="localStorage.setItem('preferred-language', 'de')">Deutsch</a></li>
        </ul>
    </div>
</body>
</html>
