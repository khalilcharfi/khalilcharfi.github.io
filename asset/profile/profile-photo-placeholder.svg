<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 480" width="400" height="480">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,166,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(138,43,226,0.1);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00A6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="480" fill="url(#bgGrad)"/>
  
  <!-- User icon -->
  <g transform="translate(200, 240)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="50" fill="url(#iconGrad)" opacity="0.3"/>
    <!-- Body -->
    <path d="M -80 100 Q -80 30, 0 30 Q 80 30, 80 100 Z" fill="url(#iconGrad)" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="18" fill="#00A6FF" text-anchor="middle" font-weight="600">
    Khalil Charfi
  </text>
  <text x="200" y="445" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" opacity="0.7">
    Add your photo here
  </text>
</svg>

