name: üèóÔ∏è Build and Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["üöÄ Simple CI Pipeline"]
    types: [completed]
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "build-${{ github.event.workflow_run.head_branch }}-${{ github.event.workflow_run.head_sha }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  # Build and deploy to GitHub Pages
  build-and-deploy:
    name: üèóÔ∏è Build & Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ‚ö° Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git operations
      
      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ‚ö° Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: ‚ö° Build project
        run: |
          echo "üèóÔ∏è Building project..."
          npm run build:prod --silent
          echo "‚úÖ Build completed"
      
      - name: ‚ö° Verify build
        run: |
          echo "üîç Verifying build..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ùå $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "üì¶ Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "‚ö†Ô∏è  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "‚úÖ Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
      
      - name: ‚ö° Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: ‚ö° Push to gh-pages
        run: |
          echo "üöÄ Pushing build to gh-pages branch..."
          
          # Create or update gh-pages branch
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            echo "üìã gh-pages branch exists, switching to it..."
            git checkout gh-pages
            git pull origin gh-pages
          else
            echo "üìã Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi
          
          # Copy dist contents to root
          cp -r dist/* .
          
          # Add all files
          git add .
          
          # Commit changes (skip pre-commit hooks for gh-pages branch)
          git commit --no-verify -m "üöÄ Deploy from ${{ github.ref_name }} (${{ github.sha }})
          
          üìä Build Info:
          - Source Branch: ${{ github.ref_name }}
          - Commit: ${{ github.sha }}
          - Build Time: $(date -u)
          - Bundle Size: ${TOTAL_SIZE_KB} KB
          
          ü§ñ Auto-deployed by GitHub Actions"
          
          # Force push to gh-pages
          git push origin gh-pages --force
          
          echo "‚úÖ Successfully force pushed to gh-pages branch"
      
      - name: ‚ö° Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ‚ö° Verify deployment
        run: |
          echo "üöÄ Deployment completed!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          
          # Wait a moment for propagation
          sleep 10
          
          # Quick health check
          if curl -f -s --max-time 15 "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
            echo "‚úÖ Site is accessible"
          else
            echo "‚ö†Ô∏è  Site may not be fully propagated yet (this is normal)"
          fi
