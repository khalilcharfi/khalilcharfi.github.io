name: ðŸ—ï¸ Build and Prepare for Deployment

on:
  push:
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: '22'

jobs:
  # Build and push to gh-pages
  build-and-push:
    name: ðŸ—ï¸ Build & Push to gh-pages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git operations
      
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: âš¡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: âš¡ Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build:prod --silent
          echo "âœ… Build completed"
      
      - name: âš¡ Verify build
        run: |
          echo "ðŸ” Verifying build..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "ðŸ“¦ Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "âš ï¸  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "âœ… Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
      
      - name: âš¡ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: âš¡ Push to gh-pages
        run: |
          echo "ðŸš€ Pushing build to gh-pages branch..."
          
          # Create or update gh-pages branch
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            echo "ðŸ“‹ gh-pages branch exists, switching to it..."
            git checkout gh-pages
            git pull origin gh-pages
          else
            echo "ðŸ“‹ Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          # Copy dist contents to root
          cp -r dist/* .
          
          # Add all files
          git add .
          
          # Commit changes
          git commit -m "ðŸš€ Deploy from ${{ github.ref_name }} (${{ github.sha }})
          
          ðŸ“Š Build Info:
          - Source Branch: ${{ github.ref_name }}
          - Commit: ${{ github.sha }}
          - Build Time: $(date -u)
          - Bundle Size: ${TOTAL_SIZE_KB} KB
          
          ðŸ¤– Auto-deployed by GitHub Actions"
          
          # Push to gh-pages
          git push origin gh-pages
          
          echo "âœ… Successfully pushed to gh-pages branch"
