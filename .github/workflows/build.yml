name: 🏗️ Build and Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["🚀 Simple CI Pipeline"]
    types: [completed]
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "build-${{ github.event.workflow_run.head_branch }}-${{ github.event.workflow_run.head_sha }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  # Build and deploy to GitHub Pages
  build-and-deploy:
    name: 🏗️ Build & Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ⚡ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Need full history for git operations
      
      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ⚡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: ⚡ Build project
        run: |
          echo "🏗️ Building project..."
          npm run build:prod --silent
          echo "✅ Build completed"
      
      - name: ⚡ Verify build
        run: |
          echo "🔍 Verifying build..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "📦 Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "⚠️  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "✅ Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
      
      - name: ⚡ Configure Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: ⚡ Push to gh-pages
        run: |
          echo "🚀 Pushing build to gh-pages branch..."
          
          # Create or update gh-pages branch
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            echo "📋 gh-pages branch exists, switching to it..."
            git checkout gh-pages
            git pull origin gh-pages
          else
            echo "📋 Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi
          
          # Copy dist contents to root
          cp -r dist/* .
          
          # Add all files
          git add .
          
          # Commit changes (skip pre-commit hooks for gh-pages branch)
          git commit --no-verify -m "🚀 Deploy from ${{ github.ref_name }} (${{ github.sha }})
          
          📊 Build Info:
          - Source Branch: ${{ github.ref_name }}
          - Commit: ${{ github.sha }}
          - Build Time: $(date -u)
          - Bundle Size: ${TOTAL_SIZE_KB} KB
          
          🤖 Auto-deployed by GitHub Actions"
          
          # Force push to gh-pages
          git push origin gh-pages --force
          
          echo "✅ Successfully force pushed to gh-pages branch"
