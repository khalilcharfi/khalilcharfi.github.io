name: 🏗️ Build and Prepare for Deployment

on:
  push:
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: '22'

jobs:
  # Build and push to gh-pages
  build-and-push:
    name: 🏗️ Build & Push to gh-pages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ⚡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git operations
      
      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ⚡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: ⚡ Build project
        run: |
          echo "🏗️ Building project..."
          npm run build:prod --silent
          echo "✅ Build completed"
      
      - name: ⚡ Verify build
        run: |
          echo "🔍 Verifying build..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "📦 Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "⚠️  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "✅ Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
      
      - name: ⚡ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: ⚡ Push to gh-pages
        run: |
          echo "🚀 Pushing build to gh-pages branch..."
          
          # Create or update gh-pages branch
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            echo "📋 gh-pages branch exists, switching to it..."
            git checkout gh-pages
            git pull origin gh-pages
          else
            echo "📋 Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          # Copy dist contents to root
          cp -r dist/* .
          
          # Add all files
          git add .
          
          # Commit changes
          git commit -m "🚀 Deploy from ${{ github.ref_name }} (${{ github.sha }})
          
          📊 Build Info:
          - Source Branch: ${{ github.ref_name }}
          - Commit: ${{ github.sha }}
          - Build Time: $(date -u)
          - Bundle Size: ${TOTAL_SIZE_KB} KB
          
          🤖 Auto-deployed by GitHub Actions"
          
          # Push to gh-pages
          git push origin gh-pages
          
          echo "✅ Successfully pushed to gh-pages branch"
