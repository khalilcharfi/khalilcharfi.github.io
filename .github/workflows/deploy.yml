name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-${{ github.ref_name }}-${{ github.event.head_commit.id }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  build-and-deploy:
    name: ðŸš€ Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: âš¡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent

      - name: âš¡ Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build:prod --silent
          echo "âœ… Build completed successfully"

      - name: âš¡ Verify build output
        run: |
          echo "ðŸ” Verifying build output..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "ðŸ“¦ Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "âš ï¸  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "âœ… Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
          
          echo "âœ… Build verification passed"

      - name: âš¡ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: âš¡ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âš¡ Verify deployment
        run: |
          echo "ðŸš€ Deployment completed!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          
          # Wait a moment for propagation
          sleep 10
          
          # Quick health check
          if curl -f -s --max-time 15 "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
            echo "âœ… Site is accessible"
          else
            echo "âš ï¸  Site may not be fully propagated yet (this is normal)"
          fi

      - name: âš¡ Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… Deployed: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Source: ${{ github.ref_name }} branch" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Build: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY