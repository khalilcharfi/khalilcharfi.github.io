name: üöÄ Deploy to GitHub Pages

on:
  push:
    branches: [gh-pages]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-${{ github.ref_name }}-${{ github.event.head_commit.id }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  # Deploy to GitHub Pages
  deploy:
    name: üöÄ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ‚ö° Checkout gh-pages
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: ‚ö° Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: ‚ö° Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ‚ö° Verify deployment
        run: |
          echo "üöÄ Deployment completed!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          
          # Wait a moment for propagation
          sleep 10
          
          # Quick health check
          if curl -f -s --max-time 15 "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
            echo "‚úÖ Site is accessible"
          else
            echo "‚ö†Ô∏è  Site may not be fully propagated yet (this is normal)"
          fi
