name: Deploy to GitHub Pages

on:
  push:
    branches: [ "dev" ]  # Keep trigger on dev branch
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/**'
      - '*.{yml,yaml,json}'
      - '.gitignore'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run build:all
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: false  # Changed from true to clean old files
          force_orphan: true
          publish_branch: master  # Deploy to GitHub Pages branch
          enable_jekyll: false
          commit_message: "Deploy: ${{ github.sha }}"
        # Removed the conditional if statement