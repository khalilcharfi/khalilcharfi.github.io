name: 🚀 Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["🚀 Simple CI Pipeline"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-${{ github.event.workflow_run.head_branch }}-${{ github.event.workflow_run.head_sha }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ⚡ Download compressed build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-ultra-compressed-${{ github.event.workflow_run.run_id }}
          path: ./compressed-build

      - name: ⚡ Extract and verify build
        run: |
          echo "📦 Extracting ultra-compressed build..."
          
          # Extract the compressed build
          cd compressed-build
          tar -xzf build-ultra-compressed.tar.gz
          
          # Move extracted files to dist directory
          mkdir -p ../dist
          mv * ../dist/ 2>/dev/null || true
          cd ..
          
          echo "🔍 Verifying extracted build..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "📦 Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "⚠️  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "✅ Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
          
          # Show extraction stats
          echo "📊 Extraction Statistics:"
          echo "  Extracted files: $(find dist -type f | wc -l)"
          echo "  Total size: $(du -sh dist | cut -f1)"
          echo "  Assets: $(find dist/assets -type f | wc -l) files"
          
          echo "✅ Build extraction and verification completed"

      - name: ⚡ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ⚡ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ⚡ Verify deployment
        run: |
          echo "🚀 Deployment completed!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          
          # Wait a moment for propagation
          sleep 10
          
          # Quick health check
          if curl -f -s --max-time 15 "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
            echo "✅ Site is accessible"
          else
            echo "⚠️  Site may not be fully propagated yet (this is normal)"
          fi

      - name: ⚡ Deployment summary
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "### 📅 Deployed: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Source: ${{ github.ref_name }} branch" >> $GITHUB_STEP_SUMMARY
          echo "### 🏗️ Build: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY