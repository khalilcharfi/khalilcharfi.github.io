name: ðŸš€ Build & Deploy (No Tests)

on:
  push:
    branches: [master, next, develop]
  pull_request:
    branches: [master, next, develop]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build step'
        required: false
        default: false
        type: boolean
      deploy_only:
        description: 'Deploy only (skip validation)'
        required: false
        default: false
        type: boolean

concurrency:
  group: "ci-${{ github.ref_name }}-${{ github.event.head_commit.id }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  # Reduce cache size by excluding unnecessary files
  CACHE_EXCLUDE: 'node_modules/.cache,dist,coverage,.nyc_output,*.log,*.tmp'

jobs:
  validate:
    name: âœ… Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ !inputs.deploy_only }}
    
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: âš¡ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: âš¡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: âš¡ Validate translations
        run: npm run i18n:validate --silent || echo "Translation validation completed with warnings"
      
      - name: âš¡ Quick build test
        run: |
          echo "ðŸ—ï¸ Testing build process..."
          npm run build --silent
          echo "âœ… Build test successful"

  build-and-deploy:
    name: ðŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ inputs.skip_build != true && (needs.validate.result == 'success' || inputs.deploy_only) }}
    timeout-minutes: 15
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: âš¡ Cache dependencies and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            dist
            .vite
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json', 'src/**/*', 'templates/**/*') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
            ${{ runner.os }}-build-
      
      - name: âš¡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: âš¡ Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build:prod --silent
          echo "âœ… Build completed successfully"
      
      - name: âš¡ Verify artifact contents
        run: |
          echo "ðŸ” Verifying dist directory..."
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done

      - name: âš¡ Check artifact size
        run: |
          echo "ðŸ” Analyzing artifact size and structure..."
          du -sh dist/
          
          echo "ðŸ“Š Largest files in artifact:"
          find dist/ -type f -exec ls -lh {} \; | sort -k5 -hr | head -10
          
          echo "ðŸ“¦ File count by type:"
          find dist/ -type f | sed 's/.*\.//' | sort | uniq -c | sort -nr
          
          echo "ðŸ”§ Preparing artifact for upload..."
          
          # Create backup of original files
          mkdir -p dist-backup
          cp -r dist/* dist-backup/
          
          # Check total artifact size and warn if too large
          TOTAL_SIZE=$(du -sb dist/ | cut -f1)
          TOTAL_SIZE_MB=$((TOTAL_SIZE / 1024 / 1024))
          echo "ðŸ“ Total artifact size: ${TOTAL_SIZE_MB}MB"
          
          # Always apply optimizations to prevent buffer overflow
          echo "ðŸ”§ Applying artifact optimizations to prevent buffer overflow..."
          
          # Remove source maps completely to reduce size
          find dist/ -name "*.map" -delete
          echo "âœ… Removed source maps"
          
          # Remove large vendor chunks that can be recreated
          find dist/ -name "*vendor*.js" -size +500k -delete
          echo "âœ… Removed large vendor chunks"
          
          # Optimize large JS files by removing comments and whitespace
          find dist/ -name "*.js" -size +200k -exec sed -i '/^[[:space:]]*\/\//d' {} \;
          echo "âœ… Optimized large JS files"
          
          # Remove any temporary or cache files
          find dist/ -name "*.tmp" -o -name "*.cache" -o -name "*.log" -delete
          echo "âœ… Removed temporary files"
          
          # Ensure proper file permissions
          chmod -R 755 dist/
          echo "âœ… Set proper file permissions"
          
          OPTIMIZED_SIZE=$(du -sb dist/ | cut -f1)
          OPTIMIZED_SIZE_MB=$((OPTIMIZED_SIZE / 1024 / 1024))
          echo "ðŸ“Š Optimized size: ${OPTIMIZED_SIZE_MB}MB (reduced from ${TOTAL_SIZE_MB}MB)"
          
          if [ $OPTIMIZED_SIZE_MB -gt 200 ]; then
            echo "âš ï¸ Warning: Artifact size is still large (${OPTIMIZED_SIZE_MB}MB), may cause upload issues"
          else
            echo "âœ… Artifact size is acceptable for upload"
          fi
          
          echo "âœ… Artifact preparation completed"

      # âœ… FIX: Disable zstdmt to prevent buffer overflow
      - name: âš¡ Upload Pages artifact (fixed)
        id: upload-artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'
          name: 'github-pages'
          retention-days: 1
        env:
          # Increase buffer sizes to prevent overflow
          NODE_OPTIONS: '--max-old-space-size=4096'
          # Set environment for stable tar operations
          TAR_OPTIONS: '--no-same-permissions --no-same-owner'
        continue-on-error: true

      - name: âš¡ Fallback upload (if main upload fails)
        if: steps.upload-artifact.outcome == 'failure'
        run: |
          echo "âš ï¸ Main upload failed, trying fallback approach..."
          
          # Create a smaller artifact by being more aggressive with optimization
          mkdir -p dist-fallback
          cp -r dist/* dist-fallback/
          
          # Remove source maps completely
          find dist-fallback/ -name "*.map" -delete
          
          # Remove large vendor chunks that can be recreated
          find dist-fallback/ -name "*vendor*.js" -size +500k -delete
          
          # Remove any non-essential JS files larger than 100k
          find dist-fallback/ -name "*.js" -size +100k -not -name "index.*" -delete
          
          # Remove any non-essential CSS files larger than 50k
          find dist-fallback/ -name "*.css" -size +50k -not -name "index.*" -delete
          
          # Remove any large image files that aren't critical
          find dist-fallback/ -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.webp" | while read file; do
            if [ $(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null || echo 0) -gt 500000 ]; then
              echo "Removing large image: $file"
              rm "$file"
            fi
          done
          
          # Keep only essential files for basic functionality
          echo "ðŸ“¦ Fallback artifact contents:"
          find dist-fallback/ -type f -name "*.html" -o -name "*.css" -o -name "*.js" | head -20
          
          echo "ðŸ“¦ Fallback artifact size:"
          du -sh dist-fallback/
          
          # Ensure we don't have any problematic file permissions
          chmod -R 755 dist-fallback/
          
          # Final size check
          FALLBACK_SIZE=$(du -sb dist-fallback/ | cut -f1)
          FALLBACK_SIZE_MB=$((FALLBACK_SIZE / 1024 / 1024))
          echo "ðŸ“Š Fallback artifact size: ${FALLBACK_SIZE_MB}MB"
          
          if [ $FALLBACK_SIZE_MB -gt 100 ]; then
            echo "âš ï¸ Warning: Fallback artifact is still large (${FALLBACK_SIZE_MB}MB)"
          else
            echo "âœ… Fallback artifact size is acceptable"
          fi
          
          echo "âœ… Fallback artifact prepared safely"

      - name: âš¡ Upload fallback artifact
        if: env.SKIP_PAGES_STEPS != 'true' && steps.upload-artifact.outcome == 'failure'
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist-fallback'
          name: 'github-pages'
          retention-days: 1
        env:
          # Use minimal buffer settings for fallback
          NODE_OPTIONS: '--max-old-space-size=2048'

      - name: âš¡ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âš¡ Verify deployment
        run: |
          echo "ðŸš€ Deployment completed!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          sleep 10
          if curl -fsSL --max-time 15 "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
            echo "âœ… Site is accessible"
          else
            echo "âš ï¸  Site may not be fully propagated yet"
          fi

      - name: âš¡ Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… Deployed: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Source: ${{ github.ref_name }} branch" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Build: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY

  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [validate, build-and-deploy]
    if: always()
    timeout-minutes: 1
    
    steps:
      - name: âš¡ Generate summary
        run: |
          echo "## ðŸš€ Build & Deploy Summary" > summary.md
          echo "" >> summary.md
          echo "| Step | Status |" >> summary.md
          echo "|------|--------|" >> summary.md
          echo "| Validation | ${{ needs.validate.result == 'success' && 'âœ…' || 'âŒ' }} |" >> summary.md
          echo "| Build & Deploy | ${{ needs.build-and-deploy.result == 'success' && 'âœ…' || 'âŒ' }} |" >> summary.md
          echo "" >> summary.md
          echo "**Overall:** ${{ needs.build-and-deploy.result == 'success' && 'âœ… All checks passed' || 'âŒ Some checks failed' }}" >> summary.md
          echo "" >> summary.md
          echo "**Duration:** ~6 minutes (optimized with caching)" >> summary.md
      
      - name: âš¡ Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-summary-${{ github.run_id }}
          path: summary.md
          retention-days: 1