name: 🚀 Simple CI Pipeline

on:
  push:
    branches: [main, next, develop]
  pull_request:
    branches: [main, next, develop]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build step'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'

jobs:
  # Simple validation
  validate:
    name: ✅ Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ⚡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ⚡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: ⚡ Validate translations
        run: npm run i18n:validate --silent || echo "Translation validation completed with warnings"
      
      - name: ⚡ Quick build test
        run: |
          echo "🏗️ Testing build process..."
          npm run build --silent
          echo "✅ Build test successful"

  # Simple build
  build:
    name: 🏗️ Build Project
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ inputs.skip_build != true }}
    timeout-minutes: 10
    
    steps:
      - name: ⚡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ⚡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: ⚡ Build project
        run: |
          echo "🏗️ Building project..."
          npm run build:prod --silent
          echo "✅ Build completed successfully"
      
      - name: ⚡ Verify build
        run: |
          echo "🔍 Verifying build output..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "📦 Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "⚠️  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "✅ Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
      
      - name: ⚡ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: dist/
          retention-days: 7

  # Simple summary
  summary:
    name: 📊 CI Summary
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: always()
    timeout-minutes: 1
    
    steps:
      - name: ⚡ Generate summary
        run: |
          echo "## 🚀 Simple CI Summary" > summary.md
          echo "" >> summary.md
          echo "| Step | Status |" >> summary.md
          echo "|------|--------|" >> summary.md
          echo "| Validation | ${{ needs.validate.result == 'success' && '✅' || '❌' }} |" >> summary.md
          echo "| Build | ${{ needs.build.result == 'success' && '✅' || '❌' }} |" >> summary.md
          echo "" >> summary.md
          echo "**Overall:** ${{ needs.validate.result == 'success' && needs.build.result == 'success' && '✅ All checks passed' || '❌ Some checks failed' }}" >> summary.md
          echo "" >> summary.md
          echo "**Duration:** ~15 minutes (simplified)" >> summary.md
      
      - name: ⚡ Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary-simple-${{ github.run_id }}
          path: summary.md
          retention-days: 1
