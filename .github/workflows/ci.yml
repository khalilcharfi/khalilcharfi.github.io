name: ðŸš€ Simple CI Pipeline

on:
  push:
    branches: [main, next, develop]
  pull_request:
    branches: [main, next, develop]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build step'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'

jobs:
  # Simple validation
  validate:
    name: âœ… Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: âš¡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: âš¡ Validate translations
        run: npm run i18n:validate --silent || echo "Translation validation completed with warnings"
      
      - name: âš¡ Quick build test
        run: |
          echo "ðŸ—ï¸ Testing build process..."
          npm run build --silent
          echo "âœ… Build test successful"

  # Simple build
  build:
    name: ðŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ inputs.skip_build != true }}
    timeout-minutes: 10
    
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: âš¡ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
      
      - name: âš¡ Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build:prod --silent
          echo "âœ… Build completed successfully"
      
      - name: âš¡ Verify build
        run: |
          echo "ðŸ” Verifying build output..."
          
          # Check required files
          REQUIRED_FILES=("index.html" "robots.txt" "sitemap.xml")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "dist/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          # Check bundle size
          TOTAL_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          echo "ðŸ“¦ Bundle size: ${TOTAL_SIZE_KB} KB"
          
          if [ $TOTAL_SIZE_KB -gt 600 ]; then
            echo "âš ï¸  Bundle size warning: ${TOTAL_SIZE_KB} KB > 600 KB"
          else
            echo "âœ… Bundle size acceptable: ${TOTAL_SIZE_KB} KB"
          fi
      
      - name: âš¡ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: dist/
          retention-days: 7

  # Simple summary
  summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: always()
    timeout-minutes: 1
    
    steps:
      - name: âš¡ Generate summary
        run: |
          echo "## ðŸš€ Simple CI Summary" > summary.md
          echo "" >> summary.md
          echo "| Step | Status |" >> summary.md
          echo "|------|--------|" >> summary.md
          echo "| Validation | ${{ needs.validate.result == 'success' && 'âœ…' || 'âŒ' }} |" >> summary.md
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> summary.md
          echo "" >> summary.md
          echo "**Overall:** ${{ needs.validate.result == 'success' && needs.build.result == 'success' && 'âœ… All checks passed' || 'âŒ Some checks failed' }}" >> summary.md
          echo "" >> summary.md
          echo "**Duration:** ~15 minutes (simplified)" >> summary.md
      
      - name: âš¡ Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary-simple-${{ github.run_id }}
          path: summary.md
          retention-days: 1
