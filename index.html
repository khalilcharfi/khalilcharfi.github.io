    <!-- Redirection Script - Optimized -->
    <script>
      (function() {
        // Check if URL already has a language path
        const path = window.location.pathname;
        if (path.match(/^\/(en|fr|ar|de)\//)) {
          return; // Already on a language path
        }
        
        // Redirect based on browser language
        const lang = navigator.language || navigator.userLanguage || 'en';
        let redirectUrl = '/en/';
        
        if (lang.startsWith('fr')) redirectUrl = '/fr/';
        else if (lang.startsWith('ar')) redirectUrl = '/ar/';
        else if (lang.startsWith('de')) redirectUrl = '/de/';
        
        // Check for language preference in localStorage
        const savedLang = localStorage.getItem('preferred-language');
        if (savedLang) {
          redirectUrl = '/' + savedLang + '/';
        }
        
        window.location.href = redirectUrl;
      })();
    </script>
